<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data City • Problemas na Cidade</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>
</head>
<body>
  <main class="container">
    <header class="page-header">
      <h1>Problemas na Cidade</h1>
    </header>

    <!-- Card do formulário -->
    <section class="card">
      <form id="form-problema" class="form-grid" autocomplete="off">
        <div class="field">
          <label for="titulo">Título</label>
          <input id="titulo" name="titulo" type="text" placeholder="Ex.: Buraco na Rua X" required />
        </div>

        <div class="field">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="3" placeholder="Descreva o problema..." required></textarea>
        </div>

        <div class="field">
          <label for="bairro">Bairro</label>
          <select id="bairro" name="bairro" required>
            <option value="" disabled selected>Selecionar bairro</option>
            <option value="Centro">Centro</option>
            <option value="Santo Antônio">Santo Antônio</option>
            <option value="Vila Nova">Vila Nova</option>
            <option value="Industrial">Industrial</option>
          </select>
        </div>

        <div class="field">
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" required>
            <option value="" disabled selected>Selecionar categoria</option>
            <option value="Buraco">Buraco</option>
            <option value="Iluminação">Iluminação</option>
            <option value="Lixo">Lixo</option>
            <option value="Sinalização">Sinalização</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Enviar</button>
        </div>
      </form>
    </section>

    <!-- Filtros -->
    <section aria-label="Filtros de listagem" class="filters">
      <div class="field">
        <label for="f-bairro">Bairro</label>
        <select id="f-bairro">
          <option value="">Todos</option>
          <option value="Centro">Centro</option>
          <option value="Santo Antônio">Santo Antônio</option>
          <option value="Vila Nova">Vila Nova</option>
          <option value="Industrial">Industrial</option>
        </select>
      </div>

      <div class="field">
        <label for="f-categoria">Categoria</label>
        <select id="f-categoria">
          <option value="">Todas</option>
          <option value="Buraco">Buraco</option>
          <option value="Iluminação">Iluminação</option>
          <option value="Lixo">Lixo</option>
          <option value="Sinalização">Sinalização</option>
        </select>
      </div>

      <div class="field">
        <label for="f-status">Status</label>
        <select id="f-status">
          <option value="">Todos</option>
          <option value="pendente">Pendente</option>
          <option value="em_andamento">Em andamento</option>
          <option value="resolvido">Resolvido</option>
        </select>
      </div>
    </section>

    <!-- Lista -->
    <section id="lista" class="list" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
